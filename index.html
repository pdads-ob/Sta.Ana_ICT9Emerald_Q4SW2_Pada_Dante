<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Calculator</title>
	<style>
		body{
			background-color: gray;
		}
		#boxx{
			margin: 30px;
			margin-left: auto;
			margin-right: auto;
			background-color: blueviolet;
			margin-bottom: auto;
			width: 35%;
			height: 50%;
			text-align: center;
		}
	</style>
	</head>
	<body>
		<br>
		<h1 align="center">MATH MACHINE</h1>
		<div id="boxx" class="center">
			<br>
			<h3>Given:</h3>
				<form>
	X: <input type="text" id="num1">
	<br>
	Y: <input type="text" id="num2">
	</form>
	<br><br>
	<form>
	<button type="Submit" onclick="product()">Product of X and Y</button>
	<script>
		function product(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var product = Number(num1) * Number(num2);
			window.alert("The product is: " + product);
		}
	</script>
			</form>
			<br>
	<form>
	<button type="Submit" onclick="exponent()">Exponent of X and Y</button>
	<script>
		function exponent(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var exponent = Number(num1) ** Number(num2);
			window.alert("The exponent is: " + exponent);
		}
	</script>
			</form>
			<br>
	<form>
	<button type="Submit" onclick="remainder()">Remainder of X and Y</button>
	<script>
		function remainder(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var remainder = Number(num1) / Number(num2);
			window.alert("The remainder is: " + remainder);
		}
		</script>
			</form>


	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
